<div class="form-container">
  <form (ngSubmit)="onSubmit(username, password)">
    <div>
      <label for="username" class="highlighted">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Ingrese su DNI" [(ngModel)]="username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password"  placeholder="Ingrese su contraseña" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="login-button">Ingresar</button>
  </form>
</div>
